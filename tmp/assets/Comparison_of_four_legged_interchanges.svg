     <use class="i_n o_w"   xlink:href="#cloverleaf_r" transform="rotate(180)"/>
     <use class="i_e o_s"   xlink:href="#cloverleaf_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#cloverleaf_a" transform="rotate(270)"/>
     <use class="i_e o_n"   xlink:href="#cloverleaf_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(200,0)">
     <use class="i_s o_w"   xlink:href="#stack_l"/>
     <use class="i_s o_n a" xlink:href="#stack_a"/>
     <use class="i_s o_e"   xlink:href="#stack_r"/>
     <use class="i_w o_n"   xlink:href="#stack_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#stack_a" transform="rotate(90)"/>
     <use class="i_w o_s"   xlink:href="#stack_r" transform="rotate(90)"/>
     <use class="i_n o_e"   xlink:href="#stack_l" transform="rotate(180)"/>
     <use class="i_n o_s a" xlink:href="#stack_a" transform="rotate(180)"/>
     <use class="i_n o_w"   xlink:href="#stack_r" transform="rotate(180)"/>
     <use class="i_e o_s"   xlink:href="#stack_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#stack_a" transform="rotate(270)"/>
     <use class="i_e o_n"   xlink:href="#stack_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(400,0)">
     <use class="i_s o_w"   xlink:href="#turbine_l"/>
     <use class="i_s o_n a" xlink:href="#turbine_a"/>
     <use class="i_s o_e"   xlink:href="#turbine_r"/>
     <use class="i_w o_n"   xlink:href="#turbine_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#turbine_a" transform="rotate(90)"/>
     <use class="i_w o_s"   xlink:href="#turbine_r" transform="rotate(90)"/>
     <use class="i_n o_e"   xlink:href="#turbine_l" transform="rotate(180)"/>
     <use class="i_n o_s a" xlink:href="#turbine_a" transform="rotate(180)"/>
     <use class="i_n o_w"   xlink:href="#turbine_r" transform="rotate(180)"/>
     <use class="i_e o_s"   xlink:href="#turbine_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#turbine_a" transform="rotate(270)"/>
     <use class="i_e o_n"   xlink:href="#turbine_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(600,0)">
     <use class="i_s o_w"   xlink:href="#pinavia_l"/>
     <use class="i_s o_n a" xlink:href="#pinavia_a"/>
     <use class="i_s o_e"   xlink:href="#pinavia_r"/>
     <use class="i_w o_n"   xlink:href="#pinavia_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#pinavia_a" transform="rotate(90)"/>
     <use class="i_w o_s"   xlink:href="#pinavia_r" transform="rotate(90)"/>
     <use class="i_n o_e"   xlink:href="#pinavia_l" transform="rotate(180)"/>
     <use class="i_n o_s a" xlink:href="#pinavia_a" transform="rotate(180)"/>
     <use class="i_n o_w"   xlink:href="#pinavia_r" transform="rotate(180)"/>
     <use class="i_e o_s"   xlink:href="#pinavia_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#pinavia_a" transform="rotate(270)"/>
     <use class="i_e o_n"   xlink:href="#pinavia_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(800,0)">
     <use class="i_s o_w"   xlink:href="#itl_l"/>
     <use class="i_s o_n a" xlink:href="#itl_a"/>
     <use class="i_s o_e"   xlink:href="#itl_r"/>
     <use class="i_w o_n"   xlink:href="#itl_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#itl_a" transform="rotate(90)"/>
     <use class="i_w o_s"   xlink:href="#itl_r" transform="rotate(90)"/>
     <use class="i_n o_e"   xlink:href="#itl_l" transform="rotate(180)"/>
     <use class="i_n o_s a" xlink:href="#itl_a" transform="rotate(180)"/>
     <use class="i_n o_w"   xlink:href="#itl_r" transform="rotate(180)"/>
     <use class="i_e o_s"   xlink:href="#itl_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#itl_a" transform="rotate(270)"/>
     <use class="i_e o_n"   xlink:href="#itl_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(1000,0)">
     <use class="i_s o_w"   xlink:href="#braided_l"/>
     <use class="i_s o_n a" xlink:href="#braided_a"/>
     <use class="i_s o_e"   xlink:href="#braided_r"/>
     <use class="i_w o_n"   xlink:href="#braided_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#braided_a" transform="rotate(90)"/>
     <use class="i_w o_s"   xlink:href="#braided_r" transform="rotate(90)"/>
     <use class="i_n o_e"   xlink:href="#braided_l" transform="rotate(180)"/>
     <use class="i_n o_s a" xlink:href="#braided_a" transform="rotate(180)"/>
     <use class="i_n o_w"   xlink:href="#braided_r" transform="rotate(180)"/>
     <use class="i_e o_s"   xlink:href="#braided_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#braided_a" transform="rotate(270)"/>
     <use class="i_e o_n"   xlink:href="#braided_r" transform="rotate(270)"/>
    </g>
   </g>
   <g transform="scale(1,-1)">
    <g>
     <use xlink:href="#cloverleaf_weave"/>
     <use xlink:href="#cloverleaf_weave" transform="rotate(90)"/>
     <use xlink:href="#cloverleaf_weave" transform="rotate(180)"/>
     <use xlink:href="#cloverleaf_weave" transform="rotate(270)"/>
     <use class="i_n o_w"   xlink:href="#cloverleaf_l"/>
     <use class="i_n o_s a" xlink:href="#cloverleaf_a"/>
     <use class="i_n o_e"   xlink:href="#cloverleaf_r"/>
     <use class="i_w o_s"   xlink:href="#cloverleaf_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#cloverleaf_a" transform="rotate(90)"/>
     <use class="i_w o_n"   xlink:href="#cloverleaf_r" transform="rotate(90)"/>
     <use class="i_s o_e"   xlink:href="#cloverleaf_l" transform="rotate(180)"/>
     <use class="i_s o_n a" xlink:href="#cloverleaf_a" transform="rotate(180)"/>
     <use class="i_s o_w"   xlink:href="#cloverleaf_r" transform="rotate(180)"/>
     <use class="i_e o_n"   xlink:href="#cloverleaf_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#cloverleaf_a" transform="rotate(270)"/>
     <use class="i_e o_s"   xlink:href="#cloverleaf_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(200,0)">
     <use class="i_n o_w"   xlink:href="#stack_l"/>
     <use class="i_n o_s a" xlink:href="#stack_a"/>
     <use class="i_n o_e"   xlink:href="#stack_r"/>
     <use class="i_w o_s"   xlink:href="#stack_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#stack_a" transform="rotate(90)"/>
     <use class="i_w o_n"   xlink:href="#stack_r" transform="rotate(90)"/>
     <use class="i_s o_e"   xlink:href="#stack_l" transform="rotate(180)"/>
     <use class="i_s o_n a" xlink:href="#stack_a" transform="rotate(180)"/>
     <use class="i_s o_w"   xlink:href="#stack_r" transform="rotate(180)"/>
     <use class="i_e o_n"   xlink:href="#stack_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#stack_a" transform="rotate(270)"/>
     <use class="i_e o_s"   xlink:href="#stack_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(400,0)">
     <use class="i_n o_w"   xlink:href="#turbine_l"/>
     <use class="i_n o_s a" xlink:href="#turbine_a"/>
     <use class="i_n o_e"   xlink:href="#turbine_r"/>
     <use class="i_w o_s"   xlink:href="#turbine_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#turbine_a" transform="rotate(90)"/>
     <use class="i_w o_n"   xlink:href="#turbine_r" transform="rotate(90)"/>
     <use class="i_s o_e"   xlink:href="#turbine_l" transform="rotate(180)"/>
     <use class="i_s o_n a" xlink:href="#turbine_a" transform="rotate(180)"/>
     <use class="i_s o_w"   xlink:href="#turbine_r" transform="rotate(180)"/>
     <use class="i_e o_n"   xlink:href="#turbine_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#turbine_a" transform="rotate(270)"/>
     <use class="i_e o_s"   xlink:href="#turbine_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(600,0)">
     <use class="i_n o_w"   xlink:href="#pinavia_l"/>
     <use class="i_n o_s a" xlink:href="#pinavia_a"/>
     <use class="i_n o_e"   xlink:href="#pinavia_r"/>
     <use class="i_w o_s"   xlink:href="#pinavia_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#pinavia_a" transform="rotate(90)"/>
     <use class="i_w o_n"   xlink:href="#pinavia_r" transform="rotate(90)"/>
     <use class="i_s o_e"   xlink:href="#pinavia_l" transform="rotate(180)"/>
     <use class="i_s o_n a" xlink:href="#pinavia_a" transform="rotate(180)"/>
     <use class="i_s o_w"   xlink:href="#pinavia_r" transform="rotate(180)"/>
     <use class="i_e o_n"   xlink:href="#pinavia_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#pinavia_a" transform="rotate(270)"/>
     <use class="i_e o_s"   xlink:href="#pinavia_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(800,0)">
     <use class="i_n o_w"   xlink:href="#itl_l"/>
     <use class="i_n o_s a" xlink:href="#itl_a"/>
     <use class="i_n o_e"   xlink:href="#itl_r"/>
     <use class="i_w o_s"   xlink:href="#itl_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#itl_a" transform="rotate(90)"/>
     <use class="i_w o_n"   xlink:href="#itl_r" transform="rotate(90)"/>
     <use class="i_s o_e"   xlink:href="#itl_l" transform="rotate(180)"/>
     <use class="i_s o_n a" xlink:href="#itl_a" transform="rotate(180)"/>
     <use class="i_s o_w"   xlink:href="#itl_r" transform="rotate(180)"/>
     <use class="i_e o_n"   xlink:href="#itl_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#itl_a" transform="rotate(270)"/>
     <use class="i_e o_s"   xlink:href="#itl_r" transform="rotate(270)"/>
    </g>
    <g transform="translate(1000,0)">
     <use class="i_n o_w"   xlink:href="#braided_l"/>
     <use class="i_n o_s a" xlink:href="#braided_a"/>
     <use class="i_n o_e"   xlink:href="#braided_r"/>
     <use class="i_w o_s"   xlink:href="#braided_l" transform="rotate(90)"/>
     <use class="i_w o_e a" xlink:href="#braided_a" transform="rotate(90)"/>
     <use class="i_w o_n"   xlink:href="#braided_r" transform="rotate(90)"/>
     <use class="i_s o_e"   xlink:href="#braided_l" transform="rotate(180)"/>
     <use class="i_s o_n a" xlink:href="#braided_a" transform="rotate(180)"/>
     <use class="i_s o_w"   xlink:href="#braided_r" transform="rotate(180)"/>
     <use class="i_e o_n"   xlink:href="#braided_l" transform="rotate(270)"/>
     <use class="i_e o_w a" xlink:href="#braided_a" transform="rotate(270)"/>
