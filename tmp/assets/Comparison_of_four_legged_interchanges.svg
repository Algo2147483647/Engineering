    </g>
   </g>
  </g>
 </defs>
 <circle cx="0" cy="0" r="9999" fill="#ffffff"/>
 <g class="main">
  <use xlink:href="#flows"/>
  <!--
  <use xlink:href="#flows" stroke-opacity="0.5"/>
  -->
  <path d="M -90,-390 v -5 h 780 v  5 m 20,0 v -5 h 380 v  5
          M -90, 140 v  5 h 580 v -5 m 20,0 v  5 h 580 v -5 M 0,31 v 70" stroke="#999999"/>
  <g transform="translate(0,-125)" fill="#000000">
   <text x="0"    y="0.6ex"><tspan>1. Cloverleaf</tspan></text>
   <text x="200"  y="0.6ex"><tspan>2. Stack</tspan></text>
   <text x="400"  y="-.3ex"><tspan x="400">3.&#8201;Turbine&#8201;/</tspan><tspan x="410" dy="1em">windmill</tspan></text>
   <text x="600"  y="0.6ex"><tspan>4. Pinavia</tspan></text>
   <text x="800"  y="-.3ex"><tspan x="800">5. ITL (inside</tspan><tspan x="820" dy="1em">turning left)</tspan></text>
   <text x="1000" y="0.6ex"><tspan>6. Braided</tspan></text>
   <g font-size="24">
    <text x="0"    y="0.7ex"  dy="235" font-style="italic"><tspan>weaving</tspan></text>
    <text x="500"  y="0.7ex"  dy="245" font-weight="bold" letter-spacing="1ex" ><tspan>LEFT-HAND TRAFFIC</tspan></text>
    <text x="500"  y="0.7ex" dy="-245" font-weight="bold" letter-spacing="1ex"><tspan>RIGHT-HAND TRAFFIC</tspan></text>
    <text x="300"  y="0.6ex" dy="-285" ><tspan>Straight-ahead traffic exits on inside lane</tspan></text>
    <text x="900"  y="0.6ex" dy="-285" ><tspan>...exits on middle lane</tspan></text>
    <text x="200"  y="0.6ex"  dy="285" ><tspan>Straight-ahead traffic enters on inside lane</tspan></text>
    <text x="800"  y="0.6ex"  dy="285" ><tspan>...enters on middle lane</tspan></text>
   </g>
  </g>
 </g>
</svg>
